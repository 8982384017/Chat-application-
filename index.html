<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ichat - Realtime Node Socket.io Chat App</title>
    <script defer src="http://localhost:80/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  </head>
  <body>
    <nav id="navbar">
      <img class="logo" src="chat.png" alt="Chat" />
      <h1>iChat App</h1>
    </nav>

    <div class="container"></div>

    <div class="send">
      <form action="#" id="send-container">
        <input type="text" name="messageInp" id="messageInp"/>
        <!-- <textarea  id="messageInp" cols="50" rows="5" placeholder="Message...."></textarea> -->
        <button class='fa fa-microphone' onclick="voice()" id = "button" style='color: black'></button>
        <button class="btn" type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
